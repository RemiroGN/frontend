<div class="row">
<h1>Hard & Soft Skills</h1>
<div class="col lg-2">
    <button type="button" routerLink="/newskill" class="btn btn-dark" *ngIf="isLogged">Añadir informacion</button>
</div>

    <div class="col-sm-2 col-md-2 col-lg-3 circulo" *ngFor="let skill of skill">
    <circle-progress
        [percent]="(skill.porcentaje)"
        [radius]="100"
        [showUnits]="false"
        [title]="(skill.nombre)"
        [imageSrc]="''"
        [showImage]="true"
        [imageHeight]="80"
        [imageWidth]="80"
        [outerStrokeWidth]="4"
        [innerStrokeWidth]="4"
        [outerStrokeColor]="'#78C000'"
        [innerStrokeColor]="'#C7E596'"
        [animation]="true"
        [animationDuration]="800"
    ></circle-progress>
        <div>
        <td *ngIf="isLogged"><button class="btn btn-light" routerLink="/editskill/{{skill.id}}"><i class="bi bi-palette2"></i></button></td>
        <td *ngIf="isLogged"><button class="btn btn-danger" (click)="delete(skill.id)"><i class="bi bi-eraser-fill"></i>Borrar</button></td>
    </div>
        </div>
    </div>
