<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombre">"Habilidad Nueva"</label>
                    <input type="text" class="form-control" id="nombreE" name="nombre" [(ngModel)]="nombre" required>
                </div>
                <div class="form-group">
                    <label for="Porcentaje">Porcentaje"</label>
                    <input type="text" class="form-control" id="descripcionE" name="porcentaje" [(ngModel)]="porcentaje" required>
                </div>
                <button class="btn btn-primary">
                    Agregar Habilidad
                </button>
            </form>
        </div>
    </div>
</div>
